<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name" />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input class="form-control" id="description" required [(ngModel)]="product.description"
                    name="description" />
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" required [(ngModel)]="product.price" name="id" />
            </div>

            <button (click)="saveProduct()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Tutorial was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newProduct()">Add</button>
        </div>
    </div>
</div>
